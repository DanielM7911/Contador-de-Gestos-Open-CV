<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reconocimiento Facial con MediaPipe</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#0d1117; color:#fff; font-family:system-ui, Arial, sans-serif; }
    header.navbar, footer { background:#161b22; }
    footer { padding:10px; text-align:center; font-size:.9rem; }
    .card { background:#21262d; border:1px solid #30363d; border-radius:12px; }
    #canvas { width:100%; max-width:960px; border-radius:12px; background:#000; }
    .counter-box { background:#1b1f24; border:1px solid #2b3138; border-radius:.75rem; padding:1rem; text-align:center; }
    .counter-title { font-size:1rem; margin-bottom:.5rem; color:#adb5bd; }
    .counter-value { font-size:1.8rem; font-weight:bold; border-radius:.6rem; padding:.4rem .8rem; display:inline-block; }
    .green { background:#198754; }
    .blue { background:#0d6efd; }
    .orange { background:#fd7e14; }
    .small-muted { color:#adb5bd; }
    .api-status { font-size:.9rem; }
  </style>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- App -->
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar navbar-dark px-3">
    <a class="navbar-brand" href="#">Reconocimiento Facial</a>
  </header>

  <main class="container py-4">
    <div class="row g-4">
      <!-- Lienzo -->
      <div class="col-lg-8">
        <div class="card p-3">
          <canvas id="canvas" width="960" height="540"></canvas>
          <video id="video" playsinline style="display:none"></video>
        </div>
      </div>

      <!-- Panel -->
      <div class="col-lg-4">
        <div id="panel" class="card p-3">
          <h5 class="mb-3">Controles</h5>
          <div class="mb-2 d-flex gap-2">
            <button id="btnStart" class="btn btn-success btn-sm">Encender cámara</button>
            <button id="btnStop" class="btn btn-danger btn-sm" disabled>Apagar</button>
          </div>

          <p id="status" class="small small-muted mb-3">Cámara apagada</p>
          <hr>

          <!-- Contadores con títulos -->
          <div class="vstack gap-3 mb-3">
            <div class="counter-box">
              <div class="counter-title">Parpadeos</div>
              <div class="counter-value green" id="blinkCount">0</div>
            </div>
            <div class="counter-box">
              <div class="counter-title">Cejas levantadas</div>
              <div class="counter-value blue" id="browCount">0</div>
            </div>
            <div class="counter-box">
              <div class="counter-title">Bocas abiertas</div>
              <div class="counter-value orange" id="mouthCount">0</div>
            </div>
          </div>

          <!-- Estado API -->
          <div id="apiMsg" class="api-status small-muted"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © <span id="year"></span> Daniel Morales
  </footer>
</body>
</html>
